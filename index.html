<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Campeões Tour de France</title>
</head>

<body>
    <header>
        <h1>Campeões <span class="tour">Tour</span> de <span class="france">France</span></h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite o ano da prova">
            <button>Pesquisar</button>
        </section>

        <section class="resultados-pesquisa">

            <div class="item-resultado">
                <p class="ano-prova">2024</p>
                <p class="nome-ciclista">Tadej Pogacar</p>
                <p class="pais-ciclista">Eslovenia</p>
                <div class="prova">
                    <p class="distancia-prova"><i class="fas fa-biking icone"></i> 3498 km</p>
                    <p class="tempo-prova"><i class="fas fa-stopwatch icone"></i> 83h 38' 56</p>
                </div>
            </div>

            <div class="item-resultado">
                <p class="ano-prova">2023</p>
                <p class="nome-ciclista">Jonas Vingegaard</p>
                <p class="pais-ciclista">Dinamarca</p>
                <div class="prova">
                    <p class="distancia-prova"><i class="fas fa-biking icone"></i> 3328 km</p>
                    <p class="tempo-prova"><i class="fas fa-stopwatch icone"></i> 82h 05' 42</p>
                </div>
            </div>

            
        </section>
    </main>

    <footer>
        <p>2024 - Ciclistas do mundo. Todos os direitos reservados</p>
        <p>Entre em contato pelo email: hrbdev@atletas.com.br</p>
    </footer>
    <script src="./src/js/dados.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>

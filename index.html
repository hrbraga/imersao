<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Campeões Tour de France</title>
</head>

<body>
    <header>
        <h1>Campeões <span class="tour">Tour</span> de <span class="france">France</span></h1>
    </header>
    <main>
        <section>
            <input type="text" id="campo-pesquisa" placeholder="Digite o ano da prova" onkeydown="if(event.keyCode == 13){ pesquisar(); }">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>

        <section class="resultados-pesquisa" id="resultados-pesquisa">

        </section>
    </main>

    <footer>
        <p>2024 - Campeões Tour de France. Todos os direitos reservados</p>
        <p>Entre em contato pelo email: hugbraga@gmail.com</p>
    </footer>
    <script src="./src/js/dados.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
